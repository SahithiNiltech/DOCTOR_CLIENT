<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jq-3.3.1/dt-1.10.22/af-2.3.5/b-1.6.5/b-html5-1.6.5/datatables.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Localities</title>
<style>
    .select-box{
        border-radius:7px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

    }
   
    body {
        background-image: url('/static/stetoschope.jpg');
        background-repeat: no-repeat;
        background-size:cover;
        background-attachment: fixed;
        }
        

</style>
    
</head>
<body>
   
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        
        <button class="navbar-toggler mb-3 mt-2 bg-success" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" style="font-size: 20px;" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
                <a class="nav-link" href="/remedies">Remedies</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link bg-info text-dark border rounded mr-2" href="/my_reports">
                    My Reports
                </a>
            </li>
            
            <li class="nav-item ">
                <a class="nav-link bg-info border rounded text-dark mr-2" href="/client_logout">Log-out</a>
            </li>
            </ul>
        </div>
      </nav>
    <div class="container border select-box rounded col-lg-3 bg-info  p-2" style="margin-top:150px;" >
    <select id="location" class=" container form-select" 
    style="height:40px;border:3px solid whitesmoke;font-size:20px;">
        <option value="">Select Locality</option>
       {%for i in data%}
       <option value="{{i[0]}}">{{i[0]}}</option>
       {%endfor %}
    </select>
    <br>
    <button class="btn btn-dark mt-3" onclick="handleNext()">Next</button>
    </div>
</body>

<!-- JavaScript Bundle with Popper -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jq-3.3.1/dt-1.10.22/af-2.3.5/b-1.6.5/b-html5-1.6.5/datatables.min.js"></script>

<script>
    const handleNext = ()=>{
        const selectedLocation = document.getElementById("location").value
        if (selectedLocation){
            window.location.href = "/doctorList/"+selectedLocation
        }
        else{
            alert("select a location first")
        }
        
    }
</script>
</html>
